<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>get-wheels: Sign In</title>
    <link rel="stylesheet" href="css/signin.css" />
  </head>

  <body>
    <section>
      <div class="content">
        <div class="form">
          <div class="logo-container">
            <a href="index.html"><img class="logo" src="images/logo.png" alt="" /></a>
          </div>
          <form action="">
            <div class="input">
              <span>Email Address</span>
              <input type="email" name="email" id="" required/>
            </div>
            <div class="input" id="input-otp">
              <span>Enter OTP</span>
              <input type="number" name="otp" id="" required/>
            </div>
            <div class="otp-sent">
              <span>Check your inbox for the OTP</span>
            </div>
            <div class="buttons">
              <button class="send">Send OTP</button>
              <button class="verify">Verify</button>
            </div>
          </form>
        </div>
      </div>
      <div class="imgbox">
        <h3>WELCOME TO</h3>
        <h1>Get Wheels</h1>
        <hr />
        <p>Login to Access Dashboard</p>
      </div>
    </section>
    <script src="js/signin.js"></script>
  </body>
</html>
